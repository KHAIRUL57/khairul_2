    <!DOCTYPE html>
    <html>

    <head>
        <title>Membuat To DO LIST</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body style="background-color: whitesmoke;">
        <div id="wrap" style="background-color: skyblue">
            <div id="header">
                <h1>TO DO LIST</h1>
            </div>
            <div class="row">
                <div class="col-3 col-m-5">
                    <div id="silebar">
                        <div id="judul_silebar">
                            INPUT MENU
                        </div>
                        <div id="isi_silebar">
                            <div class="container">
                                <div class="row">
                                    <div class="offset-md-2 col-md-8 ">
                                        <form action="" id="addMakanan">
                                            <label for="makanan">Nama Makanan</label>
                                            <input type="text" class="form-control" id="makanan" name="makanan">

                                            <label for="minuman">Minuman</label>
                                            <input type="text" class="form-control" id="minuman" name="makanan">

                                            <label for="hidanganPenutup">Hidangan Penutup</label>
                                            <input type="text" class="form-control" id="hidanganPenutup"
                                                name="hidanganPenutup">

                                            <label for="jumlah">Jumlah</label>
                                            <input type="number" class="form-control" id="jumlah" name="jumlah">
                                            <div style="line-height: 1.5cm;" class="text-center ">
                                                <button type="submit" class="btn btn-secondary">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9 col-m-7">
                    <div id="konten">
                        <div class="col-12 col-m-12">
                            <div class="pt-4">
                                <table class="table">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">No</th>
                                            <th scope="col">Nama Makanan</th>
                                            <th scope="col">Minuman</th>
                                            <th scope="col">Hidangan Penutup</th>
                                            <th scope="col">Jumlah</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listData"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    </html>
